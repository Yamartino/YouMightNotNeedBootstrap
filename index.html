<!doctype html>
<html>
  <head>

      <button class="btn">Hello</button>

          <tr>

          <tr>

        </tbody>

      <hr />

        <div class="pull-left" style="background:#58ACFA;">Pull me left</div>
        <div class="pull-right" style="background:#58ACFA;">Pull me right</div>
